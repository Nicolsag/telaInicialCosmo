<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-screen">
        <div class="top-bar">
            <div class="profile">
                <img src="https://via.placeholder.com/60" alt="Foto de Perfil" class="profile-pic">
                <span class="greeting">Olá Vitor A.</span>
            </div>
            <div class="icons">
                <span class="material-symbols-rounded icon-eye">visibility</span>
                <span class="material-symbols-rounded icon-bell">notifications</span>
                <span class="material-symbols-rounded icon-menu">menu</span>
            </div>
        </div>

        <div class="main-content">
            <div class="balance-card">
                <p class="card-label">Saldo disponível</p>
                <div class="balance-row">
                    <span class="balance-amount">R$ 2.889,00</span>
                    <span class="material-symbols-rounded arrow-right">chevron_right</span>
                </div>
                <p class="statement-link">VER EXTRATO</p>
            </div>

            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon-box">
                        <i class="fa-brands fa-pix"></i>
                    </div>
                    <span class="feature-name">PIX</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon-box">
                        <span class="material-symbols-rounded icon-score">speed</span>
                    </div>
                    <span class="feature-name">SCORE</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon-box">
                        <span class="material-symbols-rounded icon-extrato">description</span>
                    </div>
                    <span class="feature-name">EXTRATO</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon-box">
                        <span class="material-symbols-rounded icon-credito">credit_card</span>
                    </div>
                    <span class="feature-name">CRÉDITO</span>
                </div>
            </div>

            <div class="navigation-tabs">
                <span class="tab active">PRINCIPAIS</span>
                <span class="tab">INVESTIMENTOS</span>
                <span class="tab">SERVIÇOS</span>
            </div>

            <div class="investment-card">
                <p class="card-label">Total investido</p>
                <div class="investment-row">
                    <span class="investment-amount">R$ 800,00</span>
                    <button class="redeem-button">Resgatar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
